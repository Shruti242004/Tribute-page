      <figcaption id="img-caption">Jawaharlal Nehru(14 November 1889 – 27 May 1964) was an Indian anti-colonial nationalist, secular humanist, social democrat,and statesman who was a central figure in India during the middle of the 20th century.</figcaption>

      <div id="tribute-info">
        <p> Upon India's independence in 1947, he served as the country's first prime minister for 16 years.</p>
        <p>Jawaharlal Nehru was educated in England—at Harrow School and Trinity College, Cambridge, and trained in the law at the Inner Temple. </p>
